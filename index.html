<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImdbProject</title>
    <link rel="stylesheet" href="./bootstrape/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/imdb.css">
</head>
<body>
    <div class="container mt-4">
        <div class="col-md-6 offset-3 card mt-2">
            <div class="card-body">
                <h2 class="display-5 font-weight-bold text-uppercase text-center">
                    Search Movies
                     </h2>
                     <form id="form" class="mt-4">
                      <input type="search" 
                      id="search" 
                      class="form-control" 
                      placeholder="Search Movies">
                      <button
                       type="submit" 
                       id="btnBlock" 
                       class="btn btn-success float-right mt-4">
                          Search Movies
                      </button>
                     </form>
            </div>
        </div>
        <section>
            <div id="template">
                
            </div>
        </section>
    </div>

    <script src="./jQuery/jquery-3.4.1.min.js"></script>
    <script src="./bootstrape/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./js/imdb.js"></script>
</body>
</html>
